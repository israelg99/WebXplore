<!DOCTYPE html 
      PUBLIC "-//W3C//DTD HTML 4.01//EN"
      "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head profile="http://www.w3.org/2005/10/profile">
	<title> LiteStack </title>
	<link rel="icon" 
      type="image/png" 
      href="IMG/logobird.png">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js" ></script>
	<script type="text/javascript" src="script.js" ></script>
</head>

<body>
	<div id="wrapper">
		<div id="slashHistory" style="display:none;">
			<table cellspacing="0">
				<!--<tr>
					<th class="HistoryTH pointer mouseleaveSlash"><label class="text dark pointer"><img style="vertical-align:middle;padding:0px 5px;" src="IMG/folder.png" width="35px" height="30px" />Texts</label></th>
				</tr>-->
			</table>
		</div>
		<div id="path">
			<div id="slashURL" style="width:65%;">
				<a id="liteStackLogo" href="javascript:void(0)"><img src="IMG/logo.png" style="vertical-align:bottom;" width="20%" height="50px" alt="LiteStack" /></a>
				<a id="dropHistory" style="display:none;" href="javascript:void(0)"><img src="IMG/down_arr.png" style="vertical-align:middle;" width="5%" height="25px" alt="LiteStack" /></a>
			</div>
			<div id="tools">
				<a id="addfolder" class="Mtooltip" title="Create new folder" href="javascript:void(0)"><img src="IMG/addfolder.png" width="10%" height="25px" /></a>
				<a id="upload" class="Mtooltip" title="Upload Files" href="javascript:void(0)"><img src="IMG/upload.png" width="10%" height="25px" /></a>
			</div>
		</div>
		<div id="board">
			<table cellspacing="0" id="basic">
				<tr id="basicTR">
					<th class="nameTH"><label class="text darkBlue textBold">Name</label></th>
					<th class="sizeTH"><label class="text darkBlue textBold">Size</label></th>
					<th class="kindTH"><label class="text darkBlue textBold">Kind</label></th>
					<th class="dateTH"><label class="text darkBlue textBold">Date</label></th>
				</tr>
			</table>
			<table cellspacing="0" id="files">
				<tr class="backTR mouseenterP pointer" style="display:table;width:100%;height:35px;">
					<th class="backTH"><div style="text-align:center"><a class="a text grey" href="javascript:void(0)">Back</a></div></th>
				</tr>
				<!--<tr class="fileTR mouseleave">
					<th class="nameTH"><label class="text dark"><img style="vertical-align:middle;padding:0px 5px;" src="IMG/folder.png" width="35px" height="30px" />Texts</label></th>
					<th class="sizeTH"><label class="text dark">2 mb</label></th>
					<th class="kindTH"><label class="text dark">folder</label></th>
					<th class="dateTH"><label class="text dark">2 days ago</label></th>
				</tr>-->
			</table>
		</div>
	</div>
</body>

</html>
